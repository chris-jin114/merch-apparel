<div class="image" >
  <div class="wrapper" #imageContainer>
    <img [src]="src" #imageZoom width="100%" height="100%" (load)="imageLoaded()" (mousedown)="onMouseDown($event)" 
      (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)">
  </div>
  <div class="image-loader" *ngIf="imageLoading">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  <div class="zoom-slider">
    <mat-slider min="0" max="100" step="1" [(value)]="scale" vertical (input)="onSliderChange($event)"></mat-slider>
  </div>
</div>
